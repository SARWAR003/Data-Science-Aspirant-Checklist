<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Aspirant Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
            text-align: left;
        }
        .category {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .progress-bar {
            width: 100%;
            background-color: #444;
            border-radius: 15px;
            height: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .progress {
            height: 100%;
            width: 0%;
            border-radius: 15px;
            text-align: center;
            color: white;
            font-weight: bold;
            line-height: 30px;
            transition: width 0.5s ease-in-out, background-color 0.5s ease-in-out;
            background: linear-gradient(90deg, #4CAF50, #66ff66);
        }
    </style>
</head>
<body>
    <h1>Data Science Aspirant Checklist</h1>
    <div class="progress-bar">
        <div class="progress" id="progress-text">0%</div>
    </div>
    <div class="container" id="checklist"></div>

    <script>
        const checklistData = {
            "Python": { color: "#bfff00", items: ["Python Fundamentals", "Pandas - DF Basics", "Visualization - Matplotlib, Seaborn", "Error Handling & Debugging"] },
            "SQL": { color: "#d9b3ff", items: ["BIG 6 Statements", "Joins & CTEs", "Window Functions", "Stored Procedures"] },
            "Statistics": { color: "#ffcc66", items: ["Probability Theory", "Descriptive Statistics", "Inferential Statistics", "Statistical Machine Learning"] },
            "EDA": { color: "#66ccff", items: ["Data Summarization", "Data Cleaning", "Data Transformation", "Visualization"] },
            "Machine Learning": { color: "#99ffcc", items: ["Feature Engineering", "Regression", "Classification", "Clustering"] },
            "Model Evaluation": { color: "#ff99cc", items: ["Confusion Matrix", "Precision, Recall, F1-Score", "Cross Validation", "Overfitting, Underfitting"] },
            "Deep Learning": { color: "#b366ff", items: ["CNNs", "Transformers", "PyTorch or TensorFlow Basics", "Model Training & Optimization"] },
            "Resume": { color: "#ffcc33", items: ["ATS Checked", "Curated for JD", "STAR Method Used", "Portfolio Link"] },
            "AI Enabled / Mindset": { color: "#66ff66", items: ["Googling Skill", "Using ChatGPT / BARD", "Continuous Learning", "Problem Solving"] },
            "Communication": { color: "#ff9999", items: ["Present Insights", "Write Emails", "Stakeholder Management", "Project Management Tools"] },
            "LinkedIn": { color: "#99ccff", items: ["Good DP + Banner", "10 Endorsed Skills", "3 Recommendations", "Link to Portfolio"] },
            "Portfolio": { color: "#cccc99", items: ["4+ Business Projects", "1 per Tool", "Insights Desk", "Video Presentation"] }
        };

        const checklistContainer = document.getElementById('checklist');
        let totalItems = 0, checkedItems = 0;
        let activeColors = new Set();

        function updateProgress() {
            const percentage = Math.round((checkedItems / totalItems) * 100);
            const progressBar = document.getElementById('progress-text');
            progressBar.style.width = percentage + '%';
            progressBar.innerText = percentage + '%';
            
            let colorBlend = Array.from(activeColors).join(', ');
            if (colorBlend) {
                progressBar.style.background = `linear-gradient(90deg, ${colorBlend})`;
            } else {
                progressBar.style.background = '#4CAF50';
            }
        }

        Object.entries(checklistData).forEach(([category, { color, items }]) => {
            const categoryDiv = document.createElement('div');
            categoryDiv.classList.add('category');
            categoryDiv.style.backgroundColor = color;
            categoryDiv.style.color = "black";
            categoryDiv.innerHTML = `<h2>${category}</h2>`;

            items.forEach(item => {
                totalItems++;
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        checkedItems++;
                        activeColors.add(color);
                    } else {
                        checkedItems--;
                        activeColors.delete(color);
                    }
                    updateProgress();
                });

                const label = document.createElement('label');
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(' ' + item));
                categoryDiv.appendChild(label);
                categoryDiv.appendChild(document.createElement('br'));
            });

            checklistContainer.appendChild(categoryDiv);
        });
    </script>
</body>
</html>
